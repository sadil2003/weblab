<html>
    <head>
        <title></title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="green">

        <div class="mainform">

            <h2>Signup Form</h2>

        <form method="post">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" placeholder="Enter your Full Name"><br>

            <label for="email">Email Address</label><br>
            <input type="text" id="email" placeholder="Enter your email address" required><br>

            <label for="pw">Password</label><br>
            <input type="password" id="pw" placeholder="Enter your password" required><br>

            <label for="bdate">Birth Date</label><br>
            <input type="text" id="bdate" placeholder="dd/mm/yyyy"><br>

            Gender<br>
            <select>
                <option value="0">Select your gender</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Prefer not to say</option>
            </select><br><br>

            <input class="submit green" type="submit" value="Submit">
        </form>

        </div>

    </body>
</html>
