<!--
    Question 01:
    Write a JavaScript code that checks wheather a customer is eligible for a discount. A customer is eligible for a discount if they are a VIP member and if the total ticket value is greater than $500. If the customer is eligible for a discount, display an alert message.
    Assume that the customer is a VIP member and the total ticket value is $550.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Question 01</title>
    </head>
    <body>
        <script>
            var isVIPMember = true, totalTicketValue = 550;

            if (isVIPMember && totalTicketValue > 500) {
                alert("Eligible for a discount");
            }
        </script>
    </body>
</html>
