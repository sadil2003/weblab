<html>
    <head>
        <title>Question 02</title>
    </head>
    <body>
        <script>
            var age = window.prompt("Enter your age"),
                registered = window.prompt("Are you a registered user? (Y/N)");

            if (age >= 18 && (registered == "Y" || registered == "y")) {
                window.alert("You are eligible to vote")
            }
            else {
                window.alert("You are not eligible to vote")
            }
        </script>
    </body>
</html>
